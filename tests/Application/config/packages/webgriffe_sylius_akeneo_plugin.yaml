imports:
  - { resource: "@WebgriffeSyliusAkeneoPlugin/Resources/config/config.yaml" }

webgriffe_sylius_akeneo:
  api_client:
    base_url: 'http://demo.akeneo.com/'
    username: 'admin'
    password: 'admin'
    client_id: '1_demo_client_id'
    secret: 'demo_secret'

  value_handlers:
    product:
      attribute:
        type: 'generic_attribute'
      name:
        type: 'translatable_property'
        options:
          akeneo_attribute_code: 'name'
          sylius_translation_property_path: 'name'
      description:
        type: 'translatable_property'
        options:
          akeneo_attribute_code: 'description'
          sylius_translation_property_path: 'description'
      slug:
        type: 'immutable_slug'
        options:
          akeneo_attribute_code: 'name'
      picture:
        type: 'image'
        options:
          akeneo_attribute_code: 'picture'
          sylius_image_type: 'picture'
      image:
        type: 'image'
        options:
          akeneo_attribute_code: 'image'
          sylius_image_type: 'image'
      variation_image:
        type: 'image'
        options:
          akeneo_attribute_code: 'variation_image'
          sylius_image_type: 'variation_image'
      product_option:
        type: 'product_option'
      price:
        type: 'channel_pricing'
        options:
          $akeneoAttribute: 'price'
          $syliusPropertyPath: 'price'
      original_price:
        type: 'channel_pricing'
        options:
          $akeneoAttribute: 'price'
          $syliusPropertyPath: 'original_price'
      datasheet:
          type: 'file_attribute'
          options:
            akeneo_attribute_code: 'attachment'
            download_path: '%sylius_core.public_dir%/media/attachment/product'
      weight:
        type: 'metric_property'
        options:
          akeneo_attribute_code: 'weight'
          sylius_property_code: 'weight'
          unit_measurement: 'KILOGRAM'
