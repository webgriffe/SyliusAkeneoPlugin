sylius_twig_hooks:
    hooks:
        'sylius_admin.base#stylesheets':
            custom_styles:
                template: '@WebgriffeSyliusAkeneoPlugin/admin/shared/layout/base/styles.html.twig'
                priority: -100

        'sylius_admin.base#javascripts':
            custom_scripts:
                template: '@WebgriffeSyliusAkeneoPlugin/admin/shared/layout/base/scripts.html.twig'
                priority: -100
