<VirtualHost *:80>
    ServerName akeneo-pim.local

    DocumentRoot /var/www/public
    <Directory /var/www/public>
        AllowOverride None
        Order Allow,Deny
        Allow from All

        <IfModule mod_rewrite.c>
            RewriteEngine On
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteRule ^(.*)$ index.php [QSA,L]
        </IfModule>
    </Directory>

    <Directory /var/www/public/bundles>
        RewriteEngine Off
    </Directory>
</VirtualHost>
